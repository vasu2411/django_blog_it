{% extends 'posts/layout.html' %}

{% block content %}
<h3> Update Blog </h3>
        <form class="col s12" method="POST" action="{{post.id}}">
                {% csrf_token %}
                <input type="hidden" id="id" name="id" value="{{post.id}}">
          <div class="row">
            <div class="input-field col s12">
                <h5>Title</h5>
              <input placeholder="Title" id="blogtitle" name="blogtitle" type="text" class="validate" value="{{post.title}}"></input>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <h5>Body</h5>
                <textarea id="blogbody" name="blogbody" class="materialize-textarea" style="height:9rem">{{post.body}}</textarea>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Update
            </button>
            <a href="/posts" class="btn">Go back</a>
        </form>
{% endblock %}
