<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#26a69a">
        <a class="navbar-brand" href="/posts">Blogit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./register">Register</a>
                </li>
            </ul>
        </div>
    </nav><br>
    <div class="container">
        <div class="card bg-light">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-10 text-center">Login</h4>
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <strong>{{message}}</strong>
                    </div><br>
                {% endfor %}
            {% endif %}
            <form method="POST" action="userlogin">
                {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="emailid" id="emailid" class="form-control" placeholder="Email address" type="email" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" id="password" class="form-control" placeholder="Password" type="password" required>
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block"> Login  </button>
            </div> <!-- form-group// -->
            <p class="text-center">Forgot password? <a href="#">Click here</a> </p>
        </form>
        </article>
        </div> <!-- card.// -->
    </div>
<!--container end.//-->
</body>
</html>
